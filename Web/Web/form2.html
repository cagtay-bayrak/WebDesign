<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form Çalışmaları</title>
    <link rel="icon" href="img/browserlogo.png" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <form id="frm1" name="Form1">
        <label>Adınız</label>
        <input type="text" id="txtname" name="name" />
        <br />
        <br />
        <label>Adres</label>
        <textarea id="txtadres" name="adres" cols="20" rows="5"></textarea>
        <br />
        <input type="submit" id="btnGonder1" name="Gonder" value="Gonder" />
    </form>

    <hr />
    <form id="frm2" name="Form2">
        <pre>Cinsiyet</pre>
        <input type="radio" name="cinsiyet" id="Erkek" value="E" />Erkek
        <br />
        <input type="radio" name="cinsiyet" id="Kadın" value="K" />Kadın
         <pre>Medeni Durum</pre>
        <input type="radio" name="mDurum" id="Evli" value="E" />Evli
        <br />
        <input type="radio" name="mDurum" id="Bekar" value="B" />Bekar
         <pre>Hobiler</pre>
        <input type="checkbox" name="hobiler" id="spor" value="1" />spor
        <br />
        <input type="checkbox" name="hobiler" id="Kitap" value="2" />Kitap 
         <br />
        <input type="checkbox" name="hobiler" id="Gezi" value="3" />Gezi 
          <br />
        <input type="submit" id="btnGonder2" name="Gonder" value="Gonder" />
    </form>
    <hr />
    <form id="frm3" name="Form3">
        <label>Kullanıcı Adınız</label>
        <input type="text" id="txtusername" name="username" autofocus required />
        <br />
        <label>Şifreniz</label>
        <input type="password" id="txtusernamepasw" name="passw" required />
        <br />
        <label>Telefon</label>
        <input type="tel" id="txttel" name="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-126-1234" required />
        <br />
        <label>eposta</label>
        <input type="email" id="txteposta" name="eposta" placeholder="abc@abc.com" required />
        <br />
        <label>web Site</label>
        <input type="url" id="txtwebsite" name="website" placeholder="www.abc.com.tr" required />
        <br />
        <input type="submit" id="btnGonder3" name="Gonder" value="Gonder" />
    </form>
    <hr />
    <form id="frm4" name="Form4">
        <label>İller</label>
        <select name="iller" id="slciller" required>
            <option value="İstanbul">İstanbul</option>
            <option value="izmir">izmir</option>
            <option value="ankara">ankara</option>
        </select>
        <br />
        <input type="submit" id="btnGonder4" name="Gonder" value="Gonder" />
    </form>
    <hr />
    <form id="frm5" name="Form5">
        <label>Yaşınız</label>
        <input type="number" id="nbryas" name="yas" placeholder="21" />
        <br />

        <label>Resim Seçiniz</label>
        <input type="file" id="tfile" name="file" />
        <br />

        <br />
        <input type="submit" id="btnGonder5" name="Gonder" value="Gonder" />
        <input type="reset" id="btnreset" name="Reset" value="Reset - sil" />

    </form>
    <hr />
    <form id="frm6" name="Form6">
        <label>Ay -month</label>
        <input type="month" id="txtmonth" name="month" max="2021-12" min="2019-01" />
        <br />
        <label>Hafta -week</label>
        <input type="week" id="txtweek" name="week" max="2021-12" min="2019-01" />

        <br />
        <label>Tarih -date</label>
        <input type="date" id="txtdate" name="date" />


        <br />
        <label>saat -time</label>
        <input type="time" id="txttime" name="time" value ="23:59" />

        <br />
        <label>tarih saat-local</label>
        <input type="datetime-local" id="txtlocal" name="local" />

        <br />
        <input type="submit" id="btnGonder6" name="Gonder" value="Gonder" />
        <input type="reset" id="btnreset1" name="Reset" value="Reset1 - sil" />
    </form>
</body>
</html>
